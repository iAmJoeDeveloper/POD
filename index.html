<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>POD</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="main">
			<div class="header">
				<img class="header__logo" src="./images/logo.png" alt="" />
			</div>
			<div class="box">
				<div class="box__text">
					<h1 class="box__title">
						PUBLISH YOUR PODCASTS <span class="box__title--white">EVERYWHERE.</span>
					</h1>
					<p class="box__paragraph">
						Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to
						Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
					</p>
				</div>
				<div class="box__sponsors">
					<img
						class="box__sponsors--img"
						src="./images/sponsors/Spotify_b.png"
						alt="Spotify Logo"
					/>
					<img
						class="box__sponsors--img"
						src="./images/sponsors/Apple_b.png"
						alt="Apple Podcast Logo"
					/>
					<img
						class="box__sponsors--img"
						src="./images/sponsors/Google_b.png"
						alt="Google Podcast Logo"
					/>
					<img
						class="box__sponsors--img"
						src="./images/sponsors/Pocket_b.png"
						alt="Pocket_Casts Logo"
					/>
				</div>
				<div class="box__containerForm">
					<form action="" class="box__form">
						<input type="text" placeholder="Email address" class="box__inputEmail" required />
						<p class="box__form--error"></p>
						<button type="submit" class="box__submit">Request Access</button>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
